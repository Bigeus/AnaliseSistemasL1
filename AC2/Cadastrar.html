<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastrar Page</title>
</head>
<body>
    <main>
        
        <div class="box-cadastro">
            <div class="box-text-cadastro">
                <h2>Faça seu cadastro!</h2>
                <p>AC2 de Linguagem de programação</p>
            </div>
            <div>
                <h2 class="title-cadastro">Cadastrar</h2>
            <form class="form-cadastro" action="">
                <input type="text" placeholder="Name" id="nomeInput">
                <input type="email" placeholder="Email" id="emailInput">
                <input type="password" placeholder="Senha" id="senhaInput">
                <button onclick={cadastrarUsuario()}>CADASTRAR</button>
            </form>
        </div>
            
        </div>
    </main>
    
    <script src="cadastrar.js"></script>
    <script src="utils.js"></script>
</body>
</html>
