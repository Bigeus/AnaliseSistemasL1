<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--     <input type="text" id="nome" name="nome" placeholder="Escreva o seu nome"> -->
    <!-- ao inves de placeholder pode ser value = "..."; -->

    <form action="https://www.w3schools.com/action_page.php" method="post">

        <input type="text" id="nome" placeholder="Escreva o seu nome" name="nome" autocomplete="off">


        <br><br>
        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>

        <br><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>


        <!-- link acima: servidor que recebe o input -->
        <br><br>
        <label for="cars">Choose a car:</label>
        <br>
        <select id="cars" name="cars">
            <option value="Escolha">Escolha uma opção</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br><br>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <br><br>
        <input type="color" name=""><br>
        <input type="date" name=""><br>
        <input type="datetime-local" name=""><br>
        <input type="email" name=""><br>
        <input type="file" name=""><br>
        <input type="hidden" name=""><br>
        <input type="image" name=""><br>
        <input type="month" name=""><br>
        <input type="number" name=""><br>
        <input type="password" name=""><br>
        <input type="range"><br>
        <input type="reset"><br>
        <input type="search"><br>
        <input type="time"><br>
        <input type="url"><br>
        <input type="week"><br>



        <br><br>
        <textarea name="message" rows="10" cols="30">
            You can also define the size of the text area by using CSS:
            
            The cat was playing in the garden.
        </textarea>

        <br><br>

        <fieldset style="width: 300px">
            <legend>Personalia:</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <!-- <input type="submit" value="Submit"> -->
        </fieldset>

        <br><br>
        <input type="submit" value="Enviar">
        <!-- <input type="button" value="BotãoTeste"> -->
    </form>


</body>

</html>
